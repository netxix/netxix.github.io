<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento Gaming 2025 - FirstBuilds</title>
    <meta name="description" content="Descubre los mejores SSD y HDD para gaming en 2025. Comparativas de NVMe vs SATA, velocidades y capacidades para juegos modernos.">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/main-nav.css">
    <link rel="stylesheet" href="/styles/components.css">
    
    <!-- noUiSlider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <!-- El contenido del nav se cargará desde nav.js -->
        </nav>
    </header>

    <main>
        <section class="component-hero storage-hero">
            <div class="container">
                <h1>Almacenamiento Gaming 2025</h1>
                <p class="section-description">SSDs ultrarrápidos y HDDs de alta capacidad para tu biblioteca de juegos</p>
            </div>
        </section>

        <section class="product-filters">
            <div class="container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label>Rango de Precio</label>
                        <div class="price-range"></div>
                    </div>
                    <div class="filter-group">
                        <label>Tipo</label>
                        <select class="type-filter">
                            <option value="all">Todos</option>
                            <option value="nvme">SSD NVMe</option>
                            <option value="sata">SSD SATA</option>
                            <option value="hdd">HDD</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Capacidad</label>
                        <select class="capacity-filter">
                            <option value="all">Todas</option>
                            <option value="500">500GB - 1TB</option>
                            <option value="2000">2TB - 4TB</option>
                            <option value="4000">Más de 4TB</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Uso</label>
                        <select class="usage-filter">
                            <option value="all">Todos</option>
                            <option value="os">Sistema Operativo</option>
                            <option value="games">Juegos</option>
                            <option value="storage">Almacenamiento</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="products-grid">
            <div class="container">
                <div id="products-list" class="products-container">
                    <!-- Los productos se cargarán dinámicamente desde storage.json -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <!-- El contenido del footer se cargará desde main.js -->
    </footer>

    <script src="/js/nav.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/components/storage-filter.js"></script>
    <script src="/js/affiliate-tools.js"></script>
</body>
</html>
