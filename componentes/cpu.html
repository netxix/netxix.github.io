<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesadores Gaming 2025 | FirstBuilds</title>    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/reviews.css">
    <link rel="stylesheet" href="../styles/comparison.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
    <nav>
        <!-- ...existing navigation... -->
    </nav>

    <main class="component-page">
        <section class="product-header">
            <!-- ...existing header... -->
        </section>

        <div class="product-content">
            <div class="product-main">
                <section class="product-details">
                    <!-- ...existing details... -->
                    <div class="product-actions">
                        <button class="compare-btn" data-component-id="${componentId}" data-component-type="cpus">
                            Comparar
                        </button>
                    </div>
                </section>

                <section class="performance-analysis">
                    <h2>An√°lisis de Rendimiento</h2>
                    <div class="performance-charts">
                        <canvas id="performance-chart"></canvas>
                    </div>
                    <div id="performance-metrics"></div>
                </section>

                <section class="price-tracking">
                    <h2>Historial de Precios</h2>
                    <div class="price-chart-container">
                        <canvas id="price-chart"></canvas>
                    </div>
                    <div id="price-stats"></div>
                    <div class="price-alerts">
                        <h3>Alertas de Precio</h3>
                        <div class="price-alert-form">
                            <input type="number" id="alert-price" placeholder="Precio objetivo">
                            <button id="set-alert">Establecer Alerta</button>
                        </div>
                    </div>
                </section>

                <section class="compatibility">
                    <h2>Compatibilidad</h2>
                    <div id="compatibility-issues"></div>
                </section>

                <section class="reviews">
                    <h2>Valoraciones y Opiniones</h2>
                    <div id="reviews-container"></div>
                </section>
            </div>

            <aside class="product-sidebar">
                <div class="price-card">
                    <!-- ...existing price card... -->
                </div>
                <div class="merchant-list">
                    <!-- ...existing merchant list... -->
                </div>
                <div class="similar-products">
                    <h3>Productos Similares</h3>
                    <div id="similar-products"></div>
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <!-- ...existing footer... -->
    </footer>

    <div id="comparison-panel" class="comparison-panel"></div>

    <script src="../js/PCTool.js"></script>
    <script src="../js/PerformanceAnalyzer.js"></script>
    <script src="../js/price-tracker.js"></script>
    <script src="../js/compatibility-checker.js"></script>
    <script src="../js/review-system.js"></script>
    <script src="../js/components/cpu-filter.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/components/component-comparison.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
